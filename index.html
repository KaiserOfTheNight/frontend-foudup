<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags (SEO) -->
    <title>FoundUp - The #1 Platform for Startup Builders & Co-Founders</title>
    <meta name="description" content="FoundUp helps entrepreneurs, developers, and designers find co-founders, build startups, and launch products together. Join the best startup collaboration platform today." />
    <meta name="keywords" content="startup, co-founder, entrepreneur, tech, build startup, find team, startup platform, collaboration, developers, designers, business" />
    <meta name="author" content="FoundUp" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media Meta Tags (for sharing) -->
    <meta property="og:title" content="FoundUp - The #1 Platform for Startup Builders" />
    <meta property="og:description" content="Find co-founders, build startups, and launch products together on FoundUp." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foundup.com" />
    <meta property="og:image" content="https://foundup.com/src/assets/logo.png" />
    <meta property="og:site_name" content="FoundUp" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FoundUp - The #1 Platform for Startup Builders" />
    <meta name="twitter:description" content="Find co-founders, build startups, and launch products together on FoundUp." />
    <meta name="twitter:image" content="https://foundup.com/src/assets/logo.png" />
    
    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.png" />
    <link rel="apple-touch-icon" href="./src/assets/logo.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    
    <!-- Canonical URL (Helps avoid duplicate content issues) -->
    <link rel="canonical" href="https://foundup.com" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
